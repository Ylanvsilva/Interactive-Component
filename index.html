<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Interactive Component</title>
</head>
<body>
    <div class="container">
        <div class="star">
            <img src="styles/imgs/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="btn">
            <div class="circle_btn" id="1">1</div>
            <div class="circle_btn" id="2">2</div>
            <div class="circle_btn" id="3">3</div>
            <div class="circle_btn" id="4">4</div>
            <div class="circle_btn" id="5">5</div>
        </div>
        <button class="submit">SUBMIT</button>
    </div>

    <script src="styles/app.js"></script>
</body>
</html>
